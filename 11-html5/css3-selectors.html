<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML5 und CSS3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <style>
       h1{
           color:red;
       } 
       .green{
           color:green;
       }
       #blue{
           font-size: 20px;
       }

       div p{
           font-weight:bold;
       }
       h3 ~ p{
           text-decoration: underline;
       }
       h3 + p{
           font-size: 150%;
       }
       a[target]{
           color:fuchsia;
       }
       a[href*="google"]{
           font-size: 200%;
       }

        
    </style>

</head>

<!--
    ^= - beginnt mit
    $= - endet mit
    ~= - besitzt den Wert zwischen zwei Leerzeilen
    |= - besitzt den Wert mit einem(-) getrennt
-->
<body>

    <h1>Ich bin eine Überschrift.</h1>
    <div>
        <h3>Hallo!</h3>
        <p class="green">Ich bin ein Paragraph.</p>
        <p>Ich bin im DIV</p>
        <a id="blue" href="">Ich bin ein Link</a>
    </div>

    <p>Ich bin draußen</p>

    <div>
            <a target="_blank" href="http://google.at">Ich bin ein Link außerhalb DIV</a>
    </div>
   
   <script type="text/javascript">
  
   </script>
</body>
</html>
