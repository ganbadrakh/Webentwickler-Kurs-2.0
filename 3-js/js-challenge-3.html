        <body>
            
            <p>Wie viele Finger h√§lt der User hoch?</p>
           <p>
            
            <select id="userEingabe">
               <option>0</option>
               <option>1</option>
               <option>2</option>
               <option>3</option>
               <option>4</option>
               <option>5</option>
               </select>
            </p>
            <button id="ok">Rate</button>
           
           <script type="text/javascript">
               
               document.getElementById("ok").onclick = function(){
                   
                   var meineZahl = document.getElementById("userEingabe").value;
                   
                   var erraten = false;
                   
                   var anzahlDerVersuche = 1;
                   
                  // if(meineZahl < 6 && meineZahl >= 0)
                   
                   while(erraten == false){
                       var schaetzung = Math.random();
                       schaetzung = schaetzung * 6;
                       schaetzung = Math.floor(schaetzung);
                       
                       if(schaetzung == meineZahl){
                           
                           erraten = true;
                           alert("Ich hab's! Deine Zahl ist " + schaetzung + "." + " Ich habe " + anzahlDerVersuche + " Versuche gebraucht!");
                       } else {
                           
                           anzahlDerVersuche++;
                       }
                       
                   }
                   
               }
               
            </script>
                   
        </body>
