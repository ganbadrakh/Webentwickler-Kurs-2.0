<html>

    <head>
        
        <title>JS-IF-Statements</title>
        
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
      
          
    </head>
    
        <body>
            
            <p>Was ist das Zauberwort?</p>
            <p><input type="text" id="zauberwort"></p>
            <p><button id="ok">Eingabe</button></p>
           
           <script type="text/javascript">
                
              document.getElementById("ok").onclick = function(){
                  
                  var input = document.getElementById("zauberwort").value;
                  
                  var zauberwort = "abrakadabra";
                  
                  if (input == zauberwort){
                      
                      alert("Das Zauberwort ist korrekt! Du darfst weiter!");
                      
                  } else {
                      
                      alert("Das zauberwort ist nicht korrekt! Versuch's nochmal!");
                      
                  }
                  
              }
               
               
               
            </script>
            
            
                  
        
        </body>
</html>
