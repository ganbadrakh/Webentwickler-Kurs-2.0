<html>

    <head>
        
        <title>JS-Loops</title>
        
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
      
          
    </head>
    
        <body>
            
            <div id=tweetDiv></div>
           
           <script type="text/javascript">
               
                var tweetString = "";
                var tweets = ["Hallo", "Wie geht es", "Guten Tag", "Was geht ab", "Schlaf gut"];
                
              for( var i=0; i < tweets.length; i++){
                  
                tweetString = tweetString + "<p>" + tweets[i] + "</p>";
                
              }
              
              document.getElementById("tweetDiv").innerHTML = tweetString;
               
               var j = 0;
               while(j < tweets.length){
                   
                  tweetString = tweetString + "<p>" + j + "." + tweets[j] + "</p>"; 
                  j++; 
               }
               
                document.getElementById("tweetDiv").innerHTML = tweetString;
               
            </script>
            
            
                  
        
        </body>
</html>
