<html>

    <head>
        
        <title>JS-Einleitung</title>
        
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
      
          
    </head>
    
        <body>
            
            <input type="text" id="textInput" >
            
            <button id="textChanger">Ver√§ndere den Text!</button>
            
            <p id="text">Dies ist super Text.</p>
            
           <script type="text/javascript">
                
               document.getElementById("textChanger").onclick = function(){
                   
                   var eingegebenerText = "";
                   eingegebenerText = document.getElementById("textInput").value;
                   document.getElementById("text").innerHTML = eingegebenerText;
               }
                
            </script>
            
            
                  
        
        </body>
</html>
