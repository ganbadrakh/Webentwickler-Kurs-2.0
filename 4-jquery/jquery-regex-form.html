<html>

<head>

    <title>JQuery-Einführung</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   -->
    <script src="jquery-3.1.1.min.js"></script>

    <style type="text/css">
        body {
            font-family: helvetica, sans-serif;
            font-size: 180%;
        }

        input {
            padding: 5px 5px 10px 5px;
            font-size: 25px;
            border: 1px solid grey;
            border-radius: 5px;
        }

        label {
            position: relative;
            top: 4px;
            width: 170px;
            float: left;
        }

        #wrapper {
            width: 500px;
            margin: 0 auto;
        }

        .form-element {
            margin-bottom: 10px;
        }

        #submitButton {
            width: 180px;
        }

        #errorMessage {
            font-size: 110%;
            color: red;
        }

        #successMessage {
            font-size: 110%;
            color: green;
            display: none;
        }

    </style>
</head>

<body>
    <div id="wrapper">

        <div id="errorMessage"></div>

        <div id="successMessage">Du hast dich erfolgreich registriert!</div>

        <div class="form-element">
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email" placeholder="mustermann@email.com">
        </div>

        <div class="form-element">
            <label for="tel">Tel.Nr:</label>
            <input type="number" name="tel" id="tel" placeholder="0123456789">
        </div>

        <div class="form-element">
            <label for="pass">Passwort:</label>
            <input type="password" name="pass" id="pass">
        </div>

        <div class="form-element">
            <label for="pass2">Passwort wiederholen:</label>
            <input type="password" name="pass2" id="pass2">
        </div>

        <div class="form-element">
            <input type="submit" id="submitButton" value="registrieren">
        </div>

    </div>

    <script type="text/javascript">
        function isValidEmailAddress(emailAddress) {
            var pattern =
                /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
            return pattern.test(emailAddress);
        };

        $("#submitButton").click(function() {
            //var successMessage = "Registrierung war erfolgreich!";
            var errorMessage = "";
            if (isValidEmailAddress($("#email").val()) == false) {
                errorMessage += "<p>Deine E-Mail-Adresse ist inkorrekt</p>";
            }

            if ($("#tel").val().toString().length < 5) {
                errorMessage += "<p>Deine Telefonummer ist zu kurz.</p>";
            }

            if ($("#pass").val() != $("#pass2").val() || $("#pass").val() == "") {
                errorMessage += "<p>Deine Passwörter stimmen nicht überein!</p>";
            }

            if (errorMessage != "") {
                $("#errorMessage").html(errorMessage);
                $("#successMessage").hide();
                $("#errorMessage").show();
            } else {
                //$("#successMessage").html(successMessage);
                $("#successMessage").show();
                $("#errorMessage").hide();
            }
        });

    </script>

</body>

</html>
