<html>

<head>

    <title>JQuery-Einführung</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   -->
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>



    <style type="text/css">
        #draggable {
            width: 150px,
            height: 150px;
        }
        #constrained {
            width: 400px;
            height: 300px;
            background-color: skyblue;
        }
        #horizontal {
            width: 600px;
            height: 100px;
            background-color: orange;
        }
        #resizable {
            width: 150px;
            height: 150px;
            padding: 0.5em;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div id="draggable" class="ui-widget-content">
        <p>Zieh mich herum</p>
    </div>

    <div id=constrained>
        <span>Innerhalb von Parent-DIV verschiebbar</span>
    </div>

    <div id="horizontal">Nur horizontal verschiebbar</div>

    <div id="resizable">Resizable DIV</div>

    <script type="text/javascript">

        $("#draggable").draggable();
        $("span").draggable({containment: "parent"});
        $("#horizontal").draggable({axis: "x"});
        $("#resizable").resizable({
        resize: function(event, ui) {
            if($("#resizable").width() > 300) {
                alert ("Groß genug!");
            }
        }
        });
    </script>

</body>

</html>
